<!DOCTYPE html>
<html lang="en">


<head>

    <!--we should really break up this file using jinja so that we wont have to edit more files later on-->

    {% load staticfiles %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GameSite</title>

    <link href="{% static 'homepage/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'homepage/css/gamesite.css' %}" rel="stylesheet">

</head>


<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">GameSite</a>
            </div>

            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#pong">Pong</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#snake">Snake</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#chess">Chess</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#pacman">Pacman</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <!--add this jinja block so we can turn login to logout later-->
                    {% block navbar %}
                    {% endblock navbar %}
                    <li>
                        <a href="/login/">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock content %}
    
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <p class="copyright text-muted">Copyright &copy; GameSite 2017</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="{% static 'homepage/js/jquery.js' %}"></script>
    <script src="{% static 'homepage/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'homepage/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'homepage/js/scrolling-nav.js' %}"></script>
    <script src="{% static 'homepage/js/snake.js' %}"></script>



</body>
</html>
